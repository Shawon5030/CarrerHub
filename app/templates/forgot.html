<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Career Hub</title>
    <link rel="shortcut icon" href="./image/flash.jpeg" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-[#0f172a] relative overflow-hidden px-4"
  >
    <img
      src="./image/flash.jpeg"
      alt="background"
      class="absolute inset-0 w-full h-full object-cover"
    />

    <div
      class="absolute inset-0 bg-gradient-to-br from-blue-800/70 via-blue-900/60 to-[#0f172a]/70 backdrop-blur-[2px]"
    ></div>

    <div
      class="relative z-10 w-full max-w-sm sm:max-w-md bg-white/10 border border-white/20 rounded-3xl backdrop-blur-2xl shadow-2xl p-6 sm:p-8 text-white"
    >
      <h1
        class="text-2xl font-semibold text-center mb-6 sm:mb-8 tracking-wide"
      >
        <span class="text-yellow-500 font-black">CARRER</span> HUB
      </h1>

      <h2 class="text-xl font-bold mb-4 sm:mb-6 text-center">
        Forgot your password?
      </h2>
      <p class="text-sm text-gray-300 text-center mb-6">
        Enter your registered email below to get a password reset link.
      </p>

      <form class="space-y-5">
        <div>
          <label class="block text-sm mb-1">Email Address</label>
          <input
            type="email"
            placeholder="Enter your email"
            class="w-full p-2 rounded-md bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-800 hover:bg-blue-700 transition duration-200 rounded-md p-2 font-semibold shadow-md"
        >
          Send Reset Link
        </button>
      </form>

      <div class="text-center mt-6 sm:mt-8">
        <p class="text-sm text-gray-300">
          Remember your password?
          <a href="login.html" class="text-blue-300 hover:underline">Login</a>
        </p>
      </div>

      <hr class="my-6 border-white/20" />

      <div class="space-y-3">
        <p class="text-xs text-gray-400 text-center">
          Didnâ€™t receive the email? Check your spam folder or try again later.
        </p>

        <div class="flex flex-col sm:flex-row gap-2">
          <a
            href="#help"
            class="flex-1 text-center text-sm bg-white/20 hover:bg-white/30 text-white rounded-lg py-2 border border-white/20 transition"
          >
            Need Help?
          </a>
          <a
            href="#signup"
            class="flex-1 text-center text-sm bg-gradient-to-r from-yellow-400 to-blue-600 text-white rounded-lg py-2 font-medium transition hover:scale-[1.02]"
          >
            Create Account
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
