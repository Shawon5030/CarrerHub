<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="shortcut icon" href="./image/flash.jpeg" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-[#0f172a] relative overflow-hidden px-4"
  >
    <img
      src="./image/flash.jpeg"
      alt="background"
      class="absolute inset-0 w-full h-full object-cover"
    />

    <div
      class="absolute inset-0 bg-gradient-to-br from-blue-800/70 via-blue-900/60 to-[#0f172a]/70 backdrop-blur-[2px]"
    ></div>

    <div
      class="relative z-10 w-full max-w-sm sm:max-w-md bg-white/10 border border-white/20 rounded-3xl backdrop-blur-2xl shadow-2xl p-6 sm:p-8 text-white"
    >
      <h1 class="text-2xl font-semibold text-center mb-6 sm:mb-8 tracking-wide">
         <span class="text-yellow-500 font-black ">CARRER</span> HUB
      </h1>

      <h2 class="text-xl font-bold mb-4 sm:mb-6">Sign in</h2>

      <form class="space-y-4 sm:space-y-5">
        
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input
            type="email"
            placeholder="Enter your email"
            class="w-full p-2 rounded-md bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div>
          <label class="block text-sm mb-1">Password</label>
          <input
            type="password"
            placeholder="Enter your password"
            class="w-full p-2 rounded-md bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="text-right">
          <a
            href="#"
            class="text-sm text-blue-300 hover:underline transition duration-200"
          >
            Forgot password?
          </a>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-800 hover:bg-blue-700 transition duration-200 rounded-md p-2 font-semibold shadow-md"
        >
          Sign in
        </button>
      </form>

      <div class="text-center text-sm text-gray-300 my-4 sm:my-5">
        — or continue with —
      </div>

      <div class="flex justify-between gap-2 sm:gap-3">
        <button
          class="flex-1 flex items-center justify-center bg-white rounded-lg py-2 shadow hover:scale-105 transition"
        >
          <a href="https://share.google/8q6oNmF8ZAWtt7CMH">
            <img src="./image/google.png" alt="Google" class="w-5 h-5" />
          </a>
        </button>

        <button
          class="flex-1 flex items-center justify-center bg-white rounded-lg py-2 shadow hover:scale-105 transition"
        >
          <a href="https://share.google/EsuDwUCqV8RmqizfR">
            <img src="./image/micro.png" alt="Microsoft" class="w-5 h-5" />
          </a>
        </button>

        <button
          class="flex-1 flex items-center justify-center bg-white rounded-lg py-2 shadow hover:scale-105 transition"
        >
          <a href="https://share.google/XIImqi3uHR4l8ktqY">
            <img src="./image/facebook.jpeg" alt="Facebook" class="w-5 h-5" />
          </a>
        </button>
      </div>

      <p class="text-center text-sm text-gray-300 mt-5">
        Don’t have an account?
        <a href="#" class="text-blue-300 hover:underline">Register</a>
      </p>
    </div>
  </body>
</html>
